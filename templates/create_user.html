{% extends 'base.html' %}

{% block title %} New User {% endblock %}

{% block content %}

<h2>Create a user</h2>

<form action="/create_user" method="POST">

    <div class="form-group row">
            <label for="first_name" class="col-2 col-form-label">First Name</label>
            <div class="col-6">
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-2 col-form-label">Last Name</label>
            <div class="col-6">
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="image_url" class="col-2 col-form-label">Image URL</label>
            <div class="col-6">
                <input type="text" class="form-control" name="image_url" id="image_url" placeholder="Provide image URL of user">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <button type="submit" class="btn btn-info">Add</button>
            </div>
        </div>

</form>

{% endblock %}
