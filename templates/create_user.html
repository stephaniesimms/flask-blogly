{% extends 'base.html' %}

{% block title %} New User {% endblock %}

{% block content %}

<h2>Create a user</h2>

<form action="/users_new" method="POST">

    <div class="form-group row">
            <label for="first-name" class="col-2 col-form-label">First Name</label>
            <div class="col-6">
                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group row">
            <label for="last-name" class="col-2 col-form-label">Last Name</label>
            <div class="col-6">
                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="image-url" class="col-2 col-form-label">Image URL</label>
            <div class="col-6">
                <input type="text" class="form-control" name="image-url" id="image-url" placeholder="Provide image URL of user">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <button type="submit" class="btn btn-info">Add</button>
            </div>
        </div>

</form>

{% endblock %}
