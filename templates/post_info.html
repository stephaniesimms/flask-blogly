{% extends 'base.html' %}

{% block title %} User Info {% endblock %}

{% block content %}

<h2>{{ post.title }}</h2>

<div>
    {{ post.content }}

    <p>By {{ post.user.first_name }} {{ post.user.last_name }}</p>
</div>

<form action="">
    <button class="btn btn-light">Cancel</button>
    <button class="btn btn-info">Edit</button>
    <button class="btn btn-danger">Delete</button>
</form>

{% endblock %}
