{% extends 'base.html' %}

{% block title %} Users List {% endblock %}

{% block content %}

    <h2>Users</h2>
    {% if users %}
    
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
        {% endfor %}
    </ul>
    
    {% else %}
    <p>We have no users right now.</p>
    {% endif %}


<form action="/users/new">
    <div class="row">
        <a href="/users/new" class="btn btn-primary">Add user</a>
    </div>
</form>

{% endblock %}
