{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h2>Edit a user</h2>

!!{{user}}

<form action="/edit_user" method="POST">

    <div class="form-group row">
            <label for="first_name" class=" col- 2 col-form-label">First Name</label>
            <div class="col-6">
                <input type="text" class="form-control" name="first_name" id="first_name" value="{{user.first_name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-2 col-form-label">Last Name</label>
            <div class="col-6">
                <input type="text" class="form-control" name="last_name" id="last_name" value="{{user.last_name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="image_url" class="col-2 col-form-label">Image URL</label>
            <div class="col-6">
                <input type="text" class="form-control" name="image_url" id="image_url" value="{{user.image_url}}" >
            </div>
        </div>
        <form action="">
        <div class="form-group row">
            <div class="col">
                    <button type="submit" class="btn btn-info">Cancel</button>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </form>
</form>

{% endblock %}
